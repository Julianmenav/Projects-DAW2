<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 03</title>
  <link rel="stylesheet" href="../../index.css">

<body>
  <div id="container">
    <div id="header">
      <div id="principalTitle">
        <h1>Desarrollo Web Entorno Cliente</h1>

      <div id="icons">

      <h2><strong>Contar número vocales, consonantes y palabras.</strong></h2>
      <h4>API: Random WikiHow steps (RapidAPI)</h4>

      <div class="buttonPanel">

      <div class="buttonPanel">
        <button id="clear" class="btn">Limpiar inputs</button>
      </div>
    </div>

    <div id="homePageBtn">
      <form action="../../index.html">
